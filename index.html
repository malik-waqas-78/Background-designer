<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Card Designer</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1><i class="fas fa-palette"></i> Enhanced Card Designer</h1>
    </header>

    <main class="app-container">
        <!-- LEFT PANEL – CONTROLS -->
        <aside class="controls-panel">
            
            <!-- BACKGROUND COLORS -->
            <section class="panel">
                <h2><i class="fas fa-fill-drip"></i> Background Colors</h2>
                <div id="color-pickers" class="color-grid"></div>
                <button id="add-color-btn" class="btn"><i class="fas fa-plus"></i> Add color</button>
            </section>

            <!-- GRADIENT -->
            <section class="panel">
                <h2><i class="fas fa-gradient"></i> Background Gradient</h2>
                <div class="form-group">
                    <label for="gradient-type">Gradient type</label>
                    <select id="gradient-type">
                        <option value="linear">Linear</option>
                        <option value="radial">Radial</option>
                    </select>
                </div>
                <div id="linear-controls">
                    <div class="form-group">
                        <label for="gradient-angle">Angle: <span id="gradient-angle-value">45°</span></label>
                        <input type="range" id="gradient-angle" min="0" max="360" value="45">
                    </div>
                </div>
                <div id="radial-controls" class="hidden">
                     <div class="form-row">
                        <div class="form-group">
                            <label for="radial-center-x">Center X: <span id="radial-center-x-value">50%</span></label>
                            <input type="range" id="radial-center-x" min="0" max="100" value="50">
                        </div>
                        <div class="form-group">
                            <label for="radial-center-y">Center Y: <span id="radial-center-y-value">50%</span></label>
                            <input type="range" id="radial-center-y" min="0" max="100" value="50">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="radial-radius">Radius: <span id="radial-radius-value">70%</span></label>
                        <input type="range" id="radial-radius" min="10" max="150" value="70">
                    </div>
                </div>
                <div id="gradient-preview" class="preview"></div>
            </section>

            <!-- PATTERN SELECTION -->
            <section class="panel">
                <h2><i class="fas fa-shapes"></i> Patterns</h2>
                <div class="pattern-grid" id="pattern-selection-grid">
                    <!-- Patterns will be dynamically inserted here by script.js -->
                </div>
            </section>

             <!-- PATTERN COLORS -->
            <section class="panel">
                <h2><i class="fas fa-swatchbook"></i> Pattern Colors</h2>
                <div id="pattern-color-pickers" class="color-grid"></div>
                <button id="add-pattern-color-btn" class="btn"><i class="fas fa-plus"></i> Add pattern color</button>
                <div class="radio-group" style="margin-top: 1rem;">
                    <label class="radio-option"><input type="radio" name="pattern-style" value="solid" checked> Solid</label>
                    <label class="radio-option"><input type="radio" name="pattern-style" value="gradient"> Gradient</label>
                </div>
                <div id="pattern-preview" class="preview"></div>
            </section>

            <!-- PATTERN CONTROLS -->
            <section class="panel">
                <h2><i class="fas fa-sliders-h"></i> Pattern Controls</h2>
                <div class="form-group">
                    <label for="pattern-size">Size: <span id="pattern-size-value">20</span></label>
                    <input type="range" id="pattern-size" min="2" max="100" value="20">
                </div>
                <div class="form-group">
                    <label for="pattern-thickness">Thickness: <span id="pattern-thickness-value">2</span></label>
                    <input type="range" id="pattern-thickness" min="1" max="20" value="2">
                </div>
                <div class="form-group">
                    <label for="pattern-spacing">Spacing: <span id="pattern-spacing-value">5</span></label>
                    <input type="range" id="pattern-spacing" min="0" max="50" value="5">
                </div>
                <div class="form-group">
                    <label for="pattern-opacity">Opacity: <span id="pattern-opacity-value">20%</span></label>
                    <input type="range" id="pattern-opacity" min="0" max="100" value="20">
                </div>
            </section>

            <!-- TRANSFORM -->
            <section class="panel">
                <h2><i class="fas fa-arrows-alt"></i> Transform & Effects</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="rotation">Rotation: <span id="rotation-value">0°</span></label>
                        <input type="range" id="rotation" min="0" max="360" value="0">
                    </div>
                    <div class="form-group">
                        <label for="canvasZoom">Zoom: <span id="canvas-zoom-value">100%</span></label>
                        <input type="range" id="canvasZoom" min="0.1" max="5.0" step="0.05" value="1.0">
                    </div>
                </div>
                 <div class="form-group">
                    <label for="blur-radius">Background Blur: <span id="blur-radius-value">0px</span></label>
                    <input type="range" id="blur-radius" min="0" max="50" value="0">
                </div>
            </section>

            <!-- ELEMENTS (TEXT & IMAGES) -->
            <section class="panel">
                <h2><i class="fas fa-layer-group"></i> Elements</h2>
                <div class="form-group">
                    <label>Add New Element</label>
                    <div class="form-row">
                         <button id="add-text-btn" class="btn"><i class="fas fa-font"></i> Text</button>
                         <label for="image-upload" class="btn"><i class="fas fa-image"></i> Image</label>
                         <input type="file" id="image-upload" accept="image/*" class="hidden">
                    </div>
                </div>
                <div class="form-group">
                    <label>Layers</label>
                    <div id="element-list" class="element-list">
                        <p style="text-align: center; color: var(--gray);">No elements added yet.</p>
                    </div>
                </div>
            </section>

            <!-- ELEMENT EDITOR (DYNAMIC) -->
            <div id="element-editor-panel">
                <!-- This will be populated when an element is selected -->
            </div>


            <button id="randomize-btn" class="btn btn-accent"><i class="fas fa-random"></i> Randomize All</button>
            <button id="download-btn" class="btn"><i class="fas fa-download"></i> Download PNG</button>
        </aside>

        <!-- RIGHT PANEL – CANVAS -->
        <section class="canvas-container">
            <canvas id="card-canvas"></canvas>
            <div id="loading-box" class="loading-overlay">
                <div class="loading-content">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Generating...</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Link to your JavaScript file -->
    <script type="module" src="js/script.js"></script>
</body>

</html>
